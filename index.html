<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="javascript/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
</head>
<body>
  <h1 class="inicio">Preencha o Formulário</h1>
  <form >
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome">
                <div id="nome" class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="nome" class="form-label">CPF</label>
                <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');" id="CPF" aria-describedby="nome">
                <div id="cpf" class="form-text"></div>
              </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text"  maxlength="9" id="cep" name="cep" value="" onblur="pesquisacep(this.value);" class="form-control" >
                <div id="CEP " class="form-text"></div>
              </div>

              <div class="mb-3">
                <label>Rua</label>
                <input type="text" id="rua" name="rua" class="form-control"  >
                <div id="rua " class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" id="bairro" name="rua" class="form-control" >
                <div id="bairro " class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control">
                <div id="rua " class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="uf" class="form-label">Estado</label>
                <input type="text" id="uf" name="uf" class="form-control">
                <div id="uf " class="form-text"></div>
              </div>

              <div class="mb-3">
                <label>IBGE</label>
                <input type="text" id="ibge" name="ibge" class="form-control">
                <div id="ibge " class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="number" class="form-label">Idade</label>
                <input  type="number"  id="numer" name="number" min="18" max="90" class="form-control" >
                <div id="number " class="number"></div>
              </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Clique</button>
          </form>
          </div>
    </form>
    
</body>
</html>
